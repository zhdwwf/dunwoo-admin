<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Bootstrap 4 后台管理模板.">
  <meta name="keywords" content="Bootstrap, Bootstrap4, Bootstrap 4, HTML, HTML5, CSS, CSS3, JS, JavaScript, web, 后台管理, 前端, 开源">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="fonts/feather/feather.min.css">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="css/theme.css">

	<title>注册 - Sign Up - Dunwoo Admin - Bootstrap Template</title>

  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?461f8c0903f89c94dfeaaaf23a95f981";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();

</head>

<body class="d-flex align-items-center">


<div class="container">
  <div class="row justify-content-center">
    <div class="sign col-12 col-md-5 col-xl-4 my-5">
      
      <!-- Heading -->
      <h1 class="text-center mb-3">注册</h1>
      
      <form>
        <!-- Email address -->
        <div class="form-group">
          <input type="email" class="form-control" placeholder="请输入邮箱">
        </div>

        <!-- Password -->
        <div class="form-group">
          <div class="input-group input-group-merge">
            <input type="password" class="form-control form-control-appended" placeholder="请输入密码（不少于 6 位）">
            <!-- Icon -->
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fe fe-eye"></i>
              </span>
            </div>
          </div>
        </div>

        <!-- Submit -->
        <button class="btn btn-lg btn-block btn-primary mb-3">
          注 册
        </button>

        <div class="text-center">
            <span>已有账号？</span><a href="pages-sign-in.html">登录</a>
        </div>
        
      </form>

    </div>
  </div> <!-- / .row -->
</div><!-- End Wrapper -->


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="libs/jquery/jquery.js"></script>
<!-- bootstrap.bundle.js 包含了 popper 内容. -->
<script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="js/theme.js"></script>

</body>

</html>
