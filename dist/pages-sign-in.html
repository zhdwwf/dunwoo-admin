<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Bootstrap 4 后台管理模板.">
  <meta name="keywords" content="Bootstrap, Bootstrap4, Bootstrap 4, HTML, HTML5, CSS, CSS3, JS, JavaScript, web, 后台管理, 前端, 开源">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="fonts/feather/feather.min.css">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="css/theme.css">

	<title>Sign In - Dunwoo Admin - Bootstrap Template</title>

</head>
<body class="d-flex align-items-center">

<div class="container">
  <div class="row justify-content-center">
    <div class="sign col-12 col-md-5 col-xl-4 my-5">
      
      <!-- Heading -->
      <h1 class="text-center mb-3">登录</h1>
      
      <form>
        <!-- Email address -->
        <div class="form-group">
          <input type="email" class="form-control" placeholder="请输入邮箱">

        </div>

        <!-- Password -->
        <div class="form-group">
          <div class="input-group input-group-merge">
            <input type="password" class="form-control form-control-appended" placeholder="请输入密码">
            <!-- Icon -->
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fe fe-eye"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="row mb-3">
        	<div class="col">
	            <span>没有账号？</span><a href="pages-sign-up.html">注册</a>
        	</div>

        	<div class="col-auto">
	          <a href="pages-reset-password.html" class="">忘记密码</a>
        	</div>
        </div>

        <!-- Submit -->
        <button class="btn btn-lg btn-block btn-primary mb-3">
          登 录
        </button>
        
        <div class="text-center">
          <a href="index.html">返回首页</a>
        </div>

      </form>

    </div>
  </div> <!-- / .row -->
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="libs/jquery/jquery.js"></script>
<!-- bootstrap.bundle.js 包含了 popper 内容. -->
<script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="js/theme.js"></script>


</body>
</html>
